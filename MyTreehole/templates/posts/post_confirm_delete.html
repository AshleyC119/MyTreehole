{% extends 'base.html' %}

{% block title %}删除帖子 - MyTreehole{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">确认删除</h2>
                <p class="mb-4">你确定要删除帖子 <strong>"{{ post.title }}"</strong> 吗？这个操作无法撤销。</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">确定删除</button>
                        <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
