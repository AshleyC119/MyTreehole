{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if form.instance.pk %}编辑帖子{% else %}发布新帖子{% endif %} - MyTreehole{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    {% if form.instance.pk %}
                        编辑帖子
                    {% else %}
                        发布新帖子
                    {% endif %}
                </h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" type="submit">
                            {% if form.instance.pk %}更新帖子{% else %}发布帖子{% endif %}
                        </button>
                        <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
