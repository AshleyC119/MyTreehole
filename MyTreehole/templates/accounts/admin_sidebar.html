<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">
            <i class="fas fa-user-shield text-primary"></i> 管理员面板
        </h5>
        <ul class="list-unstyled mb-0">
            <li class="mb-2">
                <a href="{% url 'admin_dashboard' %}"
                   class="text-decoration-none {% if request.resolver_match.url_name == 'admin_dashboard' %}fw-bold text-primary{% endif %}">
                    <i class="fas fa-tachometer-alt"></i> 仪表板
                </a>
            </li>
            <li class="mb-2">
                <a href="{% url 'admin_users' %}"
                   class="text-decoration-none {% if request.resolver_match.url_name == 'admin_users' %}fw-bold text-primary{% endif %}">
                    <i class="fas fa-users"></i> 用户管理
                </a>
            </li>
            <li class="mb-2">
                <a href="{% url 'admin_posts' %}"
                   class="text-decoration-none {% if request.resolver_match.url_name == 'admin_posts' %}fw-bold text-primary{% endif %}">
                    <i class="fas fa-newspaper"></i> 帖子管理
                </a>
            </li>
            <li class="mb-2">
                <a href="/admin/" class="text-decoration-none" target="_blank">
                    <i class="fas fa-cog"></i> Django后台
                </a>
            </li>
            <li class="mb-2">
                <a href="{% url 'home' %}" class="text-decoration-none">
                    <i class="fas fa-home"></i> 返回首页
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h6 class="card-title">快速统计</h6>
        <ul class="list-unstyled mb-0">
            <li class="mb-1">
                <small>总用户: <span class="badge bg-primary">{{ total_users|default:"-" }}</span></small>
            </li>
            <li class="mb-1">
                <small>被禁言: <span class="badge bg-danger">{{ muted_users|default:"-" }}</span></small>
            </li>
            <li>
                <small>管理员: <span class="badge bg-success">{{ admin_count|default:"-" }}</span></small>
            </li>
        </ul>
    </div>
</div>
