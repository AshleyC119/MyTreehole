{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}注册 - MyTreehole{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">注册账号</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" type="submit">注册</button>
                    </div>
                </form>
                <div class="border-top mt-3 pt-3 text-center">
                    <small class="text-muted">
                        已有账号？ <a href="{% url 'login' %}">立即登录</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
